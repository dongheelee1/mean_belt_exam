<div ng-controller="NewPoll">
	<a href="#/Dashboard">Cancel</a>
	<h3>Put the question and options here:</h3>
	<form>
		<p>Question: <input type="text" ng-model="question.name"></p>
		<p>Option1: <input type="text" ng-model="question.optionOne"></p>
		<p>Option2: <input type="text" ng-model="question.optionTwo"></p>
		<p>Option3: <input type="text" ng-model="question.optionThree"></p>
		<p>Option4: <input type="text" ng-model="question.optionFour"></p>
		<p><input type="submit" value="Create Poll" ng-click="addPoll(question)"></p>
	</form>
</div>
